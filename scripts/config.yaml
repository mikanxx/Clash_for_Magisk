rules:
  # 域名规则
  # 特殊域名放行
  - DOMAIN-KEYWORD,announce,🎯 全球直连
  - DOMAIN-KEYWORD,torrent,🎯 全球直连
  - DOMAIN-KEYWORD,tracker,🎯 全球直连
  - DOMAIN-SUFFIX,smtp,🎯 全球直连
  - DOMAIN-SUFFIX,local,🎯 全球直连
  # 抢跑规则
  - GEOSITE,bytedance@!cn,🚀 中国代理
  # GEOSITE 直连放行
  - GEOSITE,category-games@cn,🚀 中国代理
  - GEOSITE,bytedance,🚀 中国代理
  - GEOSITE,bilibili,🚀 中国代理
  - GEOSITE,douyu,🚀 中国代理
  - GEOSITE,huya,🚀 中国代理
  - GEOSITE,tencent,🚀 中国代理
  - GEOSITE,apple-cn,🚀 中国代理
  - GEOSITE,ehentai,🚀 中国代理
  # 强制直连域名
  - DOMAIN-SUFFIX,'bidiys.cc',🚀 中国代理
  - DOMAIN-SUFFIX,'81.cn',🚀 中国代理
  - DOMAIN-SUFFIX,'xinhuanet.com',🚀 中国代理
  - DOMAIN-SUFFIX,'news.cn',🚀 中国代理
  - DOMAIN-SUFFIX,'ypojie.com',🚀 中国代理
  # IP 规则
  - GEOIP,PRIVATE,🎯 全球直连,no-resolve
  # Advertising
  - RULE-SET,Advertising,🛑 全球拦截
  - RULE-SET,Advertising-antiAD,🛑 全球拦截
  # Telegram
  - RULE-SET,Telegram,📲 电报信息
  # Apple
  - RULE-SET,Apple,🍎 苹果服务
  # Microsoft
  - RULE-SET,Microsoft,Ⓜ️ 微软服务
  # mosdns 规则
  - IP-CIDR,120.53.53.53/32,🚀 中国代理,no-resolve
  - IP-CIDR,223.5.5.5/32,🚀 中国代理,no-resolve
  - IP-CIDR,8.8.4.4/32,🎯 科学上网,no-resolve
  - IP-CIDR,1.0.0.1/32,🎯 科学上网,no-resolve
  # Global SET
  - RULE-SET,Global,🎯 科学上网
  # China SET
  - RULE-SET,China,🚀 中国代理
  # 兜底规则
  - GEOIP,CN,🚀 中国代理
  - MATCH,🐟 漏网之鱼

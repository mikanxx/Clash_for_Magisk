proxies:

#此处用来放本地免流配置，本地免流只能免80/443端口的TCP，其他连接（包括所有udp）不行
  - name: 百度
    type: http
    server: 157.0.148.53
    port: 443
    headers:
      X-T5-Auth: "1962898709"
      User-Agent: "baiduboxapp"

proxy-providers:

  airport:
    type: http
    # 本地节点
    url: ""
    interval: 3600
    path: "./proxy_providers/airport.yaml"
    health-check:
      enable: true
      interval: 60
      url: http://www.gstatic.com/generate_204

  airport1:
    type: http
    # 国内机场
    url: ""
    interval: 3600
    path: "./proxy_providers/airport1.yaml"
    health-check:
      enable: true
      interval: 60
      url: http://www.gstatic.com/generate_204
  
  airport2:
    type: http
    # 海外机场
    url: ""
    interval: 3600
    path: "./proxy_providers/airport2.yaml"
    health-check:
      enable: true
      interval: 60
      url: http://www.gstatic.com/generate_204
  
proxy-groups:
  - name: 🚀 中国代理
    type: select
    proxies:
      - 🎯 全球直连
      - 百度
    use:
      - airport
  - name: 🎯 科学上网
    type: select
    proxies:
      - ♻️ 自动选择
    use:
      - airport
      - airport1
      - airport2
  - name: ♻️ 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - airport1
      - airport2
  - name: 🎥 NETFLIX
    type: select
    proxies:
      - 🎯 科学上网
      - ♻️ 自动选择
      - 🚀 中国代理
    use:
      - airport1
      - airport2
  - name: ⛔️ 广告拦截
    type: select
    proxies:
      - 🛑 全球拦截
      - 🚀 中国代理
      - 🎯 科学上网
  - name: 🚫 运营劫持
    type: select
    proxies:
      - 🛑 全球拦截
      - 🚀 中国代理
      - 🎯 科学上网
  - name: 🌍 国外媒体
    type: select
    proxies:
      - 🎯 科学上网
      - ♻️ 自动选择
      - 🚀 中国代理
    use:
      - airport1
      - airport2
  - name: 🌏 国内媒体
    type: select
    proxies:
      - 🚀 中国代理
      - 🎯 科学上网
    use:
      - airport1
      - airport2
  - name: Ⓜ️ 微软服务
    type: select
    proxies:
      - 🚀 中国代理
      - 🎯 科学上网
    use:
      - airport1
      - airport2
  - name: 📲 电报信息
    type: select
    proxies:
      - 🎯 科学上网
      - 🚀 中国代理
    use:
      - airport1
      - airport2
  - name: 🍎 苹果服务
    type: select
    proxies:
      - 🎯 科学上网
      - 🚀 中国代理
      - ♻️ 自动选择
    use:
      - airport1
      - airport2
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
  - name: 🛑 全球拦截
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - 🚀 中国代理
      - 🎯 科学上网
      - ♻️ 自动选择
    use:
      - airport
      - airport1
      - airport2

